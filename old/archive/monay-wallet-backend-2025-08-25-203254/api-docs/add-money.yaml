paths:
  /user/add-money/card:
    post:
      tags:
        - Add Money
      summary: Add Money from Card
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            "$ref": "#/definitions/add-money-card"
      responses:
        '200':
          description: OK  
  /user/add-money/bank:
    post:
      tags:
        - Add Money
      summary: Add Money from Bank
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            "$ref": "#/definitions/add-money-bank"
      responses:
        '200':
          description: OK                             
                                       
definitions:
  add-money-card:
    type: object
    properties:
      amount:
        type: string
        required: true
      message:
        type: string
      cardId:
        type: string
      cardNumber:
        type: string
      month:
        type: string
      year:
        type: string
      cardType:
        type: string
      cvv:
        type: string
        required: true
      nameOnCard:
        type: string
      saveCard:
        type: string
        enum: 
          - 'no'
          - 'yes'
        required: false
      mpin:
        type: string
        required: true
  add-money-bank:
    type: object
    properties:
      amount:
        type: string
        required: true
      bankId:
        type: number
      accountNumber:
        type: string
      bankName:
        type: string
      routingNumber:
        type: string
      mpin:
        type: string
        required: true