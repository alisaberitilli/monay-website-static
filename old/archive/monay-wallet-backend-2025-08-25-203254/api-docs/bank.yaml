paths:
  /user/bank:
    post:
        tags:
          - Bank
        summary: Add Bank
        security:
          - BearerAuth: []
        produces:
          - application/json
        parameters:
          - in: body
            name: body
            required: true
            schema:
              "$ref": "#/definitions/add-bank-request"
        responses:
          '200':
            description: OK

  /user/bank/{bankId}:
    get:
      tags:
        - Bank
      summary: Get Specific Bank Detail
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: bankId
          type: integer
          required: true
      responses:
        '200':
          description: OK
    delete:
      tags:
        - Bank
      summary: Delete Specific Bank
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: bankId
          type: integer
          required: true
      responses:
        '200':
          description: OK

  /user/banks:
    get:
      tags:
        - Bank
      summary: Get Specific User Banks
      security:
        - BearerAuth: []
      produces:
        - application/json
      responses:
        '200':
          description: OK
  
definitions:
  add-bank-request:
    type: object
    properties:
      accountHolderName:
        type: string
        required: true   
      accountNumber:
        type: string
        required: true   
      bankName:
        type: string
        required: true   
      routingNumber:
        type: string
        required: true        
      swiftCode:
        type: string