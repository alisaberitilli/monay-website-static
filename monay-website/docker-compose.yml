version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: monay-postgres
    environment:
      POSTGRES_DB: monay_otp
      POSTGRES_USER: monay_user
      POSTGRES_PASSWORD: monay_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
