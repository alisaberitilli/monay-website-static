  <script>

    // https://blog.guya.net/2015/06/12/sharing-sessionstorage-between-tabs-for-secure-multi-tab-authentication/
    // https://blog.guya.net/security/browser_session/sessionStorage.html

    // Removed IE support in this demo for the sake of simplicity
    (function () {

      if (!sessionStorage.length) {
        // Ask other tabs for session storage
        localStorage.setItem('getSessionStorage', Date.now());
      };

      window.addEventListener('storage', function (event) {

        //console.log('storage event', event);

        if (event.key == 'getSessionStorage') {
          // Some tab asked for the sessionStorage -> send it

          localStorage.setItem('sessionStorage', JSON.stringify(sessionStorage));
          localStorage.removeItem('sessionStorage');

        } else if (event.key == 'sessionStorage' && !sessionStorage.length) {
          // sessionStorage is empty -> fill it

          var data = JSON.parse(event.newValue),
            value;

          for (key in data) {
            sessionStorage.setItem(key, data[key]);
          }

          // showSessionStorage();
        }
      });

      window.onbeforeunload = function () {
        //sessionStorage.clear();
      };

    })();

    // https://stackoverflow.com/a/15343916
    function horizontalScroll() {
      function scrollHorizontally(e) {
        e = window.event || e;
        const delta = Math.max(-1, Math.min(1, (e.wheelDelta || -e.detail)));
        document.getElementsByClassName('common_table')[0].scrollLeft -= (delta * 40); // Multiplied by 40
        e.preventDefault();
      }

      if (document.getElementsByClassName('common_table').length > 0) {
        // https://stackoverflow.com/a/5038256
        const divTable = document.getElementsByClassName('common_table')[0]
        const hasHorizontalScrollbar = divTable.scrollWidth > divTable.clientWidth;
        const hasVerticalScrollbar = divTable.scrollHeight > divTable.clientHeight;

        if (divTable.removeEventListener) {
          divTable.removeEventListener("mousewheel", scrollHorizontally, false);
          divTable.removeEventListener("DOMMouseScroll", scrollHorizontally, false);
        } else {
          divTable.detachEvent("onmousewheel", scrollHorizontally);
        }

        if (hasHorizontalScrollbar) {
          if (divTable.addEventListener) {
            // IE9, Chrome, Safari, Opera
            divTable.addEventListener("mousewheel", scrollHorizontally, false);
            // Firefox
            divTable.addEventListener("DOMMouseScroll", scrollHorizontally, false);
          } else {
            // IE 6/7/8
            divTable.attachEvent("onmousewheel", scrollHorizontally);
          }
        }
      }
    }

  </script>
