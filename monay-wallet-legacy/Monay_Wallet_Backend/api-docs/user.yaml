paths:
  /admin/user:
    get:
      tags:
        - User
      summary: User
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: query
          name: userType
          type: string
          required: false
          enum:
            - user
            - merchant
        - in: query
          name: name
          type: string
          required: false
        - in: query
          name: email
          type: string
          required: false
        - in: query
          name: status
          type: string
          required: false
          enum:
            - pending
            - active
            - inactive
            - deleted
        - in: query
          name: isKycVerified
          type: string
          required: false
          enum:
            - 'true'
            - 'false'
        - in: query
          name: limit
          type: integer
          required: false
        - in: query
          name: offset
          type: integer
          required: false
        - in: query
          name: phoneNumber
          type: string
          required: false  
        - in: query
          name: accountNumber
          type: string
          required: false  
        - in: query
          name: companyName
          type: string
          required: false  
        - in: query
          name: taxId
          type: string
          required: false  
        - in: query
          name: chamberOfCommerce
          type: string
          required: false  
        - in: header
          name: timezone
          type: string
          required: false   
        - in: query
          name: sortType
          enum:
            - 'ASC'
            - 'DESC'
          type: string
          required: false
        - in: query
          name: sortBy
          enum:
            - 'id'
            - 'name'
            - 'email'
            - 'phoneNumber'
            - 'companyName'
            - 'taxId'
            - 'chamberOfCommerce'
            - 'createdAt'
            - 'updatedAt'
          type: string
          required: false
        - in: query
          name: fromDate
          type: string
          description: '2020-09-30'     
          required: false
        - in: query
          name: toDate
          type: string
          description: '2020-09-30'     
          required: false           
      responses:
        '200':
          description: OK 
