paths:
  /user/withdrawal-money:
    post:
      tags:
        - Withdrawal
      summary: Transfer Money to Bank
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            "$ref": "#/definitions/withdrawal-money"
      responses:
        '200':
          description: OK  
  /user/withdrawal-history:
    get:
      tags:
        - Withdrawal
      summary: User withdrawal history
      security:
          - BearerAuth: []
      produces:
        - application/json
      parameters: 
        - in: query
          name: limit
          type: integer
          required: false
        - in: query
          name: offset
          type: integer
          required: false      
        - in: header
          name: timezone
          type: string
          required: false          
      responses:
        '200':
          description: OK
  /admin/withdrawal/{transactionId}/change-status:
    put:
      tags:
        - Withdrawal
      summary: update withdrawal status
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: transactionId
          type: integer
          required: true
        - in: body
          name: body
          required: true
          schema:
            "$ref": "#/definitions/withdrawal-status"    
      responses:
        '200':
          description: OK  
definitions:
  withdrawal-money:
    type: object
    properties:
      bankId:
        type: integer
        required: true
      amount:
        type: string
        required: true
      mpin:
        type: string
        required: true
  withdrawal-status:
    type: object
    properties:
      status:
        type: string
        enum:
          - 'completed'
          - 'cancelled'
          - 'failed'
        required: true