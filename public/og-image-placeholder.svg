<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- OG Image for Monay - 1200x630px (Facebook/LinkedIn standard) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Content Container -->
  <g transform="translate(80, 200)">
    <!-- Logo/Brand Mark -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#60A5FA">
      MONAY
    </text>

    <!-- Tagline -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" font-weight="600" fill="#FFFFFF">
      Enterprise Stablecoin Platform
    </text>

    <!-- Key Features -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">
      CaaS • WaaS • GENIUS Act Compliant
    </text>

    <!-- Bottom Info -->
    <text x="0" y="200" font-family="Arial, sans-serif" font-size="20" fill="#64748B">
      Dual-Rail Blockchain (Base L2 + Solana)
    </text>
  </g>

  <!-- Accent Elements -->
  <circle cx="1050" cy="150" r="120" fill="#60A5FA" opacity="0.1"/>
  <circle cx="1100" cy="500" r="80" fill="#3B82F6" opacity="0.15"/>
</svg>
