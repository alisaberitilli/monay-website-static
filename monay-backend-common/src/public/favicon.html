<!DOCTYPE html>
<html>
<head>
    <title>Monay Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .favicon-display {
            display: inline-block;
            margin: 20px;
            text-align: center;
        }
        .favicon-display img {
            border: 1px solid #ccc;
            background: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Monay Favicon</h1>
    <div class="favicon-display">
        <h3>SVG Version</h3>
        <img src="/favicon.svg" width="64" height="64">
    </div>
    <div class="favicon-display">
        <h3>32x32</h3>
        <img src="/favicon.svg" width="32" height="32">
    </div>
    <div class="favicon-display">
        <h3>16x16</h3>
        <img src="/favicon.svg" width="16" height="16">
    </div>
</body>
</html>
