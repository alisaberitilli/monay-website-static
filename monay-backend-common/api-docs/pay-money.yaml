paths:
  /user/pay-money:
    post:
      tags:
        - Pay Money
      summary: Pay Money
      security:
        - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          required: true
          schema:
            "$ref": "#/definitions/pay-money"
      responses:
        '200':
          description: OK
                                           
definitions:
  pay-money:
    type: object
    properties:
      toUserId:
        type: string
        required: true
      amount:
        type: string
        required: true
      message:
        type: string
        required: true
      paymentMethod:
        type: string
        required: true
      cardId:
        type: string
        required: false
      cardType:
        type: string
        required: false
      cardNumber:
        type: string
        required: false
      nameOnCard:
        type: string
        required: false
      month:
        type: string
        required: false
      year:
        type: string
        required: false
      cvv:
        type: string
        required: false
      saveCard:
        type: string
        enum: 
          - 'no'
          - 'yes'
        required: false
      mpin:
        type: string
        required: true
      parentId:
        type: string
        required: false