paths:
  /admin/transaction:
    get:
      tags:
        - Transaction
      summary: Transaction list api
      security:
          - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: query
          name: status
          type: string
          required: false
          enum:
            - failed
            - success
        - in: query
          name: transactionType
          type: string
          required: false
          enum:
            - credit
            - debit
        - in: query
          name: actionType
          type: string
          required: false
          enum:
            - withdrawal
        - in: query
          name: paymentStatus
          type: string
          required: false
          enum:
            - pending
            - completed
            - cancelled
            - failed
        - in: query
          name: transactionId
          type: string
          required: false
        - in: query
          name: fromName
          type: string
          required: false
        - in: query
          name: toName
          type: string
          required: false
        - in: query
          name: minAmount
          type: number
          required: false
        - in: query
          name: maxAmount
          type: number
          required: false
        - in: header
          name: timezone
          type: string
          required: false   
        - in: query
          name: sortType
          enum:
            - 'ASC'
            - 'DESC'
          type: string
          required: false
        - in: query
          name: sortBy
          enum:
            - 'id'
            - 'transactionId'
            - 'fromUserId'
            - 'toUserId'
            - 'amount'
            - 'message'
            - 'createdAt'
            - 'updatedAt'
          type: string
          required: false
        - in: query
          name: fromDate
          type: string
          description: '2020-09-30'     
          required: false
        - in: query
          name: toDate
          type: string
          description: '2020-09-30'     
          required: false  
        - in: query
          name: limit
          type: integer
          required: false
        - in: query
          name: offset
          type: integer
          required: false    
      responses:
        '200':
          description: OK  
  /user/transaction:
    get:
      tags:
        - Transaction
      summary: Transaction list api
      security:
          - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: query
          name: name
          type: string
          required: false
        - in: query
          name: secondaryUserId
          type: integer
          description: 'Passing for parent view secondary user transaction'
          required: false
        - in: query
          name: minAmount
          type: number
          required: false
        - in: query
          name: maxAmount
          type: number
          required: false
        - in: header
          name: timezone
          type: string
          required: false   
        - in: query
          name: fromDate
          type: string
          description: '2020-09-30'     
          required: false
        - in: query
          name: toDate
          type: string
          description: '2020-09-30'     
          required: false  
        - in: query
          name: limit
          type: integer
          required: false
        - in: query
          name: offset
          type: integer
          required: false
        - in: query
          name: actionType
          enum:
            - 'deposit'
            - 'withdrawal'
            - 'transfer'   
            - 'failed'
        - in: query
          name: paymentMethod
          type: string
          description: 'card,wallet,account'
          required: false   
      responses:
        '200':
          description: OK  
  /user/transaction/{id}:
    get:
      tags:
        - Transaction
      summary: Transaction detail api
      security:
          - BearerAuth: []
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          required: false
      responses:
        '200':
          description: OK  
            
            
