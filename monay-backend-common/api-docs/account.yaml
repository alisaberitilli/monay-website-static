      password:
        type: string
        required: true
      confirmPassword:
        type: string
      deviceType:
        type: string
        enum: 
          - 'android'
          - 'ios'  
        required: true
      firebaseToken:
        type: string
        required: true
      referralCode:
        type: string
        required: false
      
  merchant-signup:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
      phoneNumberCountryCode:
        type: string
      phoneNumber:
        type: string
      email:
        type: string
        required: true
      password:
        type: string
        required: true
      confirmPassword:
        type: string    
      companyName:
        type: string  
      taxId:
        type: string 
      chamberOfCommerce:
        type: string
      deviceType:
        type: string
        enum: 
          - 'android'
          - 'ios'  
        required: true
      firebaseToken:
        type: string
        required: true  
  change-password:
    type: object
    properties:
      currentPassword:
        type: string
