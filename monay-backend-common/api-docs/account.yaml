definitions: 
  login:
    type: object
    properties:
      email:
        type: string
        required: true
      password:
        type: string
        required: true
      deviceType:
        type: string
        enum: 
          - 'web'
          - 'android'
          - 'ios'  
        required: true
      firebaseToken:
        type: string
        required: true 
  account-login:
     type: object
     properties:
      phoneCountryCode:
        type: string
        required: true
      username:
        type: string
        required: true
      password:
        type: string
        required: true
      deviceType:
        type: string
        enum: 
          - 'android'
          - 'ios'  
        required: true
      firebaseToken:
        type: string
        required: true 
  mpin-login:
     type: object
     properties:
      phoneCountryCode:
        type: string
        required: true
      username:
        type: string
        required: true
      mpin:
        type: string
        required: true
      deviceType:
        type: string
        enum: 
          - 'android'
          - 'ios'  
        required: true
      firebaseToken:
        type: string
        required: true    
  user-signup:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
      phoneNumberCountryCode:
        type: string
      phoneNumber:
        type: string
      email:
        type: string
